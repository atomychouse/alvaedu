<div class="col-md-4 col-sm-4 col-xs-1 col-xl-4 info" style="text-align: center;padding:30px;">

	<div  style="background: white;padding:15px;">
		<div class="miniheader">
			<ul class="miniheader">
				<li style="width:4vw;">
					<span class="circulo">&nbsp;</span>
				</li>
				<li>
					<span class="minimenu">&nbsp;</span>
				</li>
				<li>
					<span class="minimenu">&nbsp;</span>
				</li>
				<li>
					<span class="minimenu">&nbsp;</span>
				</li>
			</ul>
		</div>


		<div style="background:#e1e1de;padding:20px 40px;margin:2px 0px;text-align:left;">
			<ul>
				<li class="textcolorsimulate" style="margin:5px 0px;">
					<span class="redrocky">&nbsp;</span>
				</li>
				<li  class="textcolorsimulate">
					<span class="redrocky">&nbsp;</span>
				</li>
			</ul>
		</div>


		<div class="row" style="margin:5px 0px;">
			<div class="col-md-3 col-sm-3 col-xs-3 col-xl-3" style="padding:2px;" ng-repeat="n in [1,2,3,4]">
				<div style="width:100%;height:8vh;background:#e1e1de;">&nbsp;</div>
			</div>
		</div>


		<div style="padding:10px 20px;margin:4px 0px;text-align:left;">
			<ul>
				<li class="textcolorsimulate" style="margin:5px 0px;">
					<span class="redrocky">&nbsp;</span>
				</li>
				<li class="textcolorsimulate">
					<span class="redrocky">&nbsp;</span>
				</li>
			</ul>
		</div>


		<div style="padding:10px 20px;margin:4px 0px;text-align:left;">
			<ul>
				<li style="background:#b8b8b8;margin:5px 0px;" ng-repeat="x in [1,2,3,4,5]">
					<span class="redrocky">&nbsp;</span>
				</li>
			</ul>
		</div>



	</div>
</div>
<div class="col-md-5 col-sm-5 col-xs-1 col-xl-5 info" style="text-align: center;">
	<div class="row">

		<div class="col-md-6 col-sm-6 col-xl-6 col-xs-1 coloresbox" 
		     ng-repeat="colors in page_settings.colores">
			<div style="text-align: center;">
				<span class="redondo coloredondo" 
				      style="background:||colors.hex||;">
					Color ||colors.orden||
				</span>
			</div>
			<div>
				<div class="inputbox">
					<input  type="text" 
						    ng-model="colors.rgb[0]" 
						    placeholder="R" 
						    maxlength="3"
						    ng-change="changeColor(this);">
				</div>
				<div class="inputbox">
					<input  type="text" 
					        ng-model="colors.rgb[1]" 
					        placeholder="G" 
					        maxlength="3" ng-change="changeColor(this);">
				</div>
				<div class="inputbox">
					<input  type="text" 
					        ng-model="colors.rgb[2]" 
					        placeholder="B" 
					        maxlength="3" ng-change="changeColor(this);">
				</div>

			</div>

		</div>
	</div>


	<div id="combinacionesbox" 
	     style="border-top: 1px solid white;margin-top:60px;padding:20px 0px;">


	 <div style="padding:12px;text-align:left;font-size:18px;">Combinaciones</div>
	<div class="row" watch-colorcombination>
		<div class="col-md-3 col-sm-3 col-xl-3 col-xs-1 coloresbox" 
		      ng-repeat="co in page_settings.combinaciones" ng-class="{opaque:co.activate!=1}">
		      
			<div style="text-align: center;" style="position: relative;padding:10px;">
				<span class="miniredondo" style="background:||co.backcolor||;">
					<span style="color:||co.fcolor||;">A</span>
					<span class="ion-ios-checkmark-empty iconbtn" 
					style="position: absolute;top:14%;right:1px;" 
					 ng-class="{iconbtnactive:co.activate==1}" ng-click="setcoloractv(co);"></span>
				</span>
			</div>

		</div>

	</div>

	</div>


	<div class="row" style="border-top: 1px solid white;margin-top:20px;padding: 20px 0px;text-align: right;">
			<button type="button" class="btn btn-secondary" style="margin:0px 20px;">Cancelar</button>
			<button type="submit" class="btn btn-info" ng-click="savefour();">Guardar</button>
	</div>
