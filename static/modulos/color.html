<div class="row" ng-class="{managging:editando===true}" style="display: none;">
	<div ng-repeat="itm in r.items|orderBy:'orden'"  
	     class="gridcol" 
	     ng-class="{visibil:publicaBox(editando,itm.publicado)}">
		<div class="contenido-box" style="position: relative;" >
			<div class="frontbox" >
				<div>					
					<ul class="lateral-menu-btns" ng-show="editando">
						<li>
							<a href="#" 
							   class="boton" 
							   ng-click="loadImg($event,this,'fullcolor');">
								<i class="glyphicon glyphicon-camera"></i>
							</a>
						</li>
						<li>
							<a href="#" 
							   class="boton" 
							   ng-click="rmImg($event,this.itm);">
								<i class="glyphicon glyphicon-trash"></i>
							</a>
						</li>
			      		<li>
							<a href="#" class="boton" 
			        	       ng-click="cfg_color($event,this,'cfg_imagenrebasada','Imagen rebasada',itm);"> 
			        		<i class="glyphicon glyphicon-pencil"></i>
				         	</a>
			      		</li>
			      		<li>
			      			<a href="#" class="boton"
						       ng-class="{btn_active:itm.cambiose}" 
						       ng-click="saveGrid($event,this);">
							   <i class="glyphicon glyphicon-floppy-disk"></i>
							</a>
			      		</li>
						<li>
							<a href="#" class="boton" ng-click="publicarRow($event,r);">
								<i class="glyphicon glyphicon-ok"></i>
							</a>
						</li>
					</ul>
					

					<div>

						<div id="src-color-||itm.pk||">

							<div ng-if="itm.img=='/static/imgs/defaults/imagenrebasada.jpg'" 
							     style="background:||itm.config.backcolor||;width:100%;height:||itm.config.altura||vh;" >
							     &nbsp;</div>


							<div ng-if="itm.img!='/static/imgs/defaults/imagenrebasada.jpg'" style="height:||itm.config.altura||vh;overflow: hidden;">
							<img id="src-lo-||itm.pk||" src="||itm.img||"  ng-if="itm.img" style="width:100%;" class="image-responsive">
							</div>
								
							<div class="info-color" 
								  style="padding:0px ||itm.config.margs||px; text-align:||itm.config.textalg||;">
								<div style="display: table;width:100%;height:100%;">
									<div style="display: table-row;">
										<div style="display: table-cell;width: 100%;height: 100%;vertical-align: middle;padding-left:45px;">
											<font class="cfg_titulos" color="||itm.config.fontcolor||" size="||itm.config.fontsize||px" ng-hide="editando">
												||itm.title||
											</font>
											<font class="cfg_titulos" color="||itm.config.fontcolor||" size="||itm.config.fontsize||px" ng-show="editando">
											<input 
											type="text"  
											ng-model="itm.title"  class="cfg_titulos" 
											style="width:100%;text-align:||itm.config.textalg||;background: transparent;border: 0px solid;color:||itm.config.fontcolor||;" 
											placeholder="T&iacute;tulo" />
										</font>
										</div>
									</div>
								</div>
							</div>



						</div>

					
					</div>
				

				</div>

				<div class="editionbox" ng-show="editando">
					<div class="newseparador">
						<a 
						   style="display: none;" 
						   href="#" 
						   class="boton rg-side" 
						   ng-click="rmme($event,this,r.items,itm,'itm');">
							<i class="glyphicon glyphicon-trash"></i> 
						</a>


						<div class="clr-both" style=""></div>
					</div>
				</div>
		</div>
	</div>


</div>
