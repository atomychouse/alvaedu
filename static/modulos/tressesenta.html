
<div id="tressbox-||r.pk||" class="row sfera" ng-class="{managging:editando===true}" style="position: relative;">
	<a name="/||r.title||"></a>
	<div class="edit-bar">

			<div class="manage_gridlink " ng-show="editando">

			    <div class="barra_titulo">
			    	<div class="barra_row">
			    		<div class="barra_cell" style="width:76%;">
				         	<span  class=" iconico ||r.icono||"></span>
							<span><a href="#" class="editT" ng-hide="r.editandoT" ng-click="editTR($event,r);">||r.title||</a></span>
							<input type="text" name="titulo" ng-keyup="saveT($event,r)" ng-model="r.title" ng-show="r.editandoT" />
			    		</div>
			    		<div class="barra_cell" style="width:18%;text-align: right;">

					      <ul class="menu_barra">
					        <li>
					        	<a href="#" class="boton" 
					        	   ng-click="cfg_tress($event,this);"> 
					        		<i class="glyphicon glyphicon-pencil"></i>
					         	</a>
					         </li>
					        <li><a href="#" class="boton" ng-click="rmme($event,this,this.rows,r,'mod');"> <i class="glyphicon glyphicon-trash"></i> </a></li>
								<li>
									<a href="#" class="boton" ng-click="publicarRow($event,r);">
										<i class="glyphicon glyphicon-ok"></i>
									</a>
								</li>

					      </ul>
				   		</div>
			    	</div>
			    </div>
		</div>

	</div>

	<div ng-hide="editando" class="cfg_titulos">||r.title||</div>

	<div ng-class="{visibil:publicaBox(editando,itm.publicado)}">

	<div ng-repeat="itm in r.items|orderBy:'orden'" >

		<img  src="||itm.img||" 
		      ng-if="itm.img=='/static/imgs/defaults/imagenrebasada.jpg'" 
		      ng-hide="editando"  
		      class="img-responsive"  
		      width="100%"/>
		<div style="position: relative;width:100%;padding:0px ||r.config.margs||px;" ng-show="editando">
				<div class="top-btns" ng-show="editando" style="padding-top: 20px;">
						<a href="#" class="boton-noround" ng-click="loadImg($event,this,'tress');">
							<span class="icon-iconos-brandline_banco-de-imagen"></span>
						</a>	
				</div>

			<div id="tress-||itm.pk||">
			<img  src="||itm.img||" ng-if="itm.img" ng-hide="itm.tresscero" class="img-responsive"  width="100%" />
			</div>	
		</div>

		<div id="paraque-||itm.pk||" ng-show="itm.tresscero" style="width:100%;height:450px;z-index:1001;padding:0px ||r.config.margs||px;" ng-if="itm.img!='/static/imgs/defaults/imagenrebasada.jpg'"></div>
		<div ng-hide="editando">
			        <div ng-include 
			             src="'/static/modulos/' + itm.tresscero + '?updated=' + itm.tresupdateTime" 
			             ng-if="itm.img" 
			             onload="cargando(itm);">
	        		</div>	
	        		


		</div>
		<div  ng-hide="editando" style="margin:20px 0px;padding:0px 90px ||r.config.margs||px;">
			<font color="||r.config.fontcolor||" size="||r.config.fontsize||px">
			<div class="cfg_titulos">||itm.title||</div>				
			<div class="cfg_textos">||itm.descp||</div>
			</font>
		</div>


				<div class="editionbox edit-bar" ng-show="editando" style="margin:10px 0px;">
					<div style="padding:0px ||r.config.margs||px;">
						<div>
							<input 
								style="color:||r.config.fontcolor||;"  
								type="text"  
								ng-model="itm.title" 
								class="input-title input-w-decored cfg_titulos" 
								placeholder="T&iacute;tulo" />
						</div>
						<div>
							<input 
							    type="text"  
							    style="color:||r.config.fontcolor||;" 
							    ng-model="itm.descp" 
							    class="input-title input-w-decored cfg_textos" 
							    placeholder="Texto" />
						</div>					
					</div>
					<div class="newseparador">
						<a href="#" class="boton rg-side"
						   ng-class="{btn_active:editore(itm)}" 
						   ng-click="savetress($event,itm,this)">
							<i class="glyphicon glyphicon-ok"></i>
						</a>
			
						<div class="clr-both" style=""></div>
					</div>
				</div>



	</div>
	</div>

</div>
