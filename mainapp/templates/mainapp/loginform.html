
{% extends 'mainapp/loguinbase.html' %}


{% block content%}

<style type="text/css">
	#logueoform label{
		display: block;
		margin:10px 0px;
	}

	.formrow{
		margin:20px 0px;
		width:100%;
	}

	.formrow input{
		width: 100%;
	}

</style>
<section id="loginsection" style="width:100%;height:100%;display: table;" ng-controller="lgnCtr">
	<div style="display: table-row;">
		<div style="display: table-cell;vertical-align:middle;">
			<div style="width:50%;height:auto;margin:auto;border:1px solid blue;">
				<div style="text-align:center; ">
					<h1>Entrar</h1>
					<p>An online styleguide for</p>
					<p>small business</p>
				</div>

				<div style="width:80%;margin: auto;">
					<form name="lg" action="/" ng-submit="loguess($event);">
						<div class="formrow">
							<label>Usuario</label>
							<input type="text" class="form-control" name="usuario" ng-model="usuario" />
						</div>
						<div class="formrow">
							<label>Password</label>
							<input type="password" class="form-control" name="usuario" ng-model="pass" />
						</div>

						<div class="alert alert-danger" role="alert" ng-if="lgerr">
						  <strong>!</strong> Usuario o contraseña no validos.
						</div>

						<div class="formrow" style="text-align: right;">
							<button type="submit" >Enviar</button>
						</div>
					</form>



					<div class="formrow">
						<a href="/registro/">Registrate</a>
					</div>



					<div class="formrow">
						<a href="#/recoverpass" ng-click="$event.preventDefault();recupera=true;">Recuperar Contraseña</a>
					</div>



					<div ng-show="recupera">
						<div style="text-align: right;">
							<a href="#/recoverpass" ng-click="$event.preventDefault();recupera=false;">
								<i class="glyphicon glyphicon-minus"></i>
							</a>		
						</div>


						<div class="alert alert-default" role="alert" ng-show="enviado">
						  <strong>!</strong> Se envío un correo de instrucciones a la cuenta <span>||cuenta||</span>.
						</div>
						<div class="alert alert-default" role="alert" ng-show="noenviado">
						  <strong>!</strong> ||msg||.
						</div>

						<div ng-hide="enviado">
						<label>Correo</label>
						<input type="text" name="correo" ng-model="correo" class="form-control" placeholder="Escribe tu correo" />
						
							<div class="formrow" style="text-align: right;">
								<button type="button" ng-click="recovering($event);">Enviar</button>
							</div>
						</div>

					</div>







				</div>
			</div>
		</div>
	</div>
</section>
    {% endblock %}
